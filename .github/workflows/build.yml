name: "Build plugin"

on:
  push:
    branches: ['main']
    paths:
    - 'plugin/**'
    - '.github/**'
  pull_request:
    branches: ['main']
    paths:
    - 'plugin/**'
    - '.github/**'

jobs:
  build-and-push-image:
    if: ${{ !contains(github.event.head_commit.message, '#skip-actions') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: plugin
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint
        run: |
          pylint $(git ls-files '*.py') --fail-under=8

      - name: Get version
        id: metadata
        run: |
          version=$(grep "^VERSION" config.py | cut -d'=' -f2- | cut -d"'" -f2 )
          echo "version=${version}" >> $GITHUB_OUTPUT

      - name: Package
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          pyinstaller -F --path venv/lib64/python3.10/site-packages kubectl-swissknife.py

      - name: Release with Notes
        if: ${{ github.event_name != 'pull_request' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.metadata.outputs.version }}
          files: ${{ github.workspace }}/plugin/dist/kubectl-swissknife
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}